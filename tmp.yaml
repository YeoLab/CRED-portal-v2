10_1128_JVI_02024_20:
  abstract: Zika virus (ZIKV) is a mosquito-borne human pathogen that causes congenital
    Zika syndrome and neurological symptoms in some adults. There are currently no
    approved treatments or vaccines for ZIKV, and exploration of therapies targeting
    host processes could avoid viral development of drug resistance. The purpose of
    our study was to determine if the non-toxic and widely used disaccharide trehalose,
    which showed antiviral activity against Human Cytomegalovirus (HCMV) in our previous
    work, could restrict ZIKV infection in clinically relevant neural progenitor cells
    (NPCs). Trehalose is known to induce autophagy, the degradation and recycling
    of cellular components. Whether autophagy is proviral or antiviral for ZIKV is
    controversial and depends on cell type and specific conditions used to activate
    or inhibit autophagy. We show here that trehalose treatment of NPCs infected with
    recent ZIKV isolates from Panama and Puerto Rico significantly reduces viral replication
    and spread. In addition, we demonstrate that ZIKV infection in NPCs spreads primarily
    cell-to-cell as an expanding infectious center, and NPCs are infected via contact
    with infected cells far more efficiently than by cell-free virus. Importantly,
    ZIKV was able to spread in NPCs in the presence of neutralizing antibody.Importance
    Zika virus causes birth defects and can lead to neurological disease in adults.
    While infection rates are currently low, ZIKV remains a public health concern
    with no treatment or vaccine available. Targeting a cellular pathway to inhibit
    viral replication is a potential treatment strategy that avoids development of
    antiviral resistance. We demonstrate in this study that the non-toxic autophagy-inducing
    disaccharide trehalose reduces spread and output of ZIKV in infected neural progenitor
    cells (NPCs), the major cells infected in the fetus. We show that ZIKV spreads
    cell-to-cell in NPCs as an infectious center and that NPCs are more permissive
    to infection by contact with infected cells than by cell-free virus. We find that
    neutralizing antibody does not prevent the spread of the infection in NPCs. These
    results are significant in demonstrating anti-ZIKV activity of trehalose and in
    clarifying the primary means of Zika virus spread in clinically relevant target
    cells.
