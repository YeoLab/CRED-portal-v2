10_1016_j_neuron_2019_05_043:
  abstract: The autism-associated synaptic-adhesion gene Neuroligin-4 (NLGN4) is poorly
    conserved evolutionarily, limiting conclusions from Nlgn4 mouse models for human
    cells. Here, we show that the cellular and subcellular expression of human and
    murine Neuroligin-4 differ, with human Neuroligin-4 primarily expressed in cerebral
    cortex and localized to excitatory synapses. Overexpression of NLGN4 in human
    embryonic stem cell-derived neurons resulted in an increase in excitatory synapse
    numbers but a remarkable decrease in synaptic strength. Human neurons carrying
    the syndromic autism mutation NLGN4-R704C also formed more excitatory synapses
    but with increased functional synaptic transmission due to a postsynaptic mechanism,
    while genetic loss of NLGN4 did not significantly affect synapses in the human
    neurons analyzed. Thus, the NLGN4-R704C mutation represents a change-of-function
    mutation. Our work reveals contrasting roles of NLGN4 in human and mouse neurons,
    suggesting that human evolution has impacted even fundamental cell biological
    processes generally assumed to be highly conserved.
