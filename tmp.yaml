10_1186_s12859_019_2723_7:
  abstract: Stem cells and stem cell lines are widely used in biomedical research.
    The Cell Ontology (CL) and Cell Line Ontology (CLO) are two community-based OBO
    Foundry ontologies in the domains of in vivo cells and in vitro cell line cells,
    respectively. To support standardized stem cell investigations, we have developed
    an Ontology for Stem Cell Investigations (OSCI). OSCI imports stem cell and cell
    line terms from CL and CLO, and investigation-related terms from existing ontologies.
    A novel focus of OSCI is its application in representing metadata types associated
    with various stem cell investigations. We also applied OSCI to systematically
    categorize experimental variables in an induced pluripotent stem cell line cell
    study related to bipolar disorder. In addition, we used a semi-automated literature
    mining approach to identify over 200 stem cell gene markers. The relations between
    these genes and stem cells are modeled and represented in OSCI. OSCI standardizes
    stem cells found in vivo and in vitro and in various stem cell investigation processes
    and entities. The presented use cases demonstrate the utility of OSCI in iPSC
    studies and literature mining related to bipolar disorder.
