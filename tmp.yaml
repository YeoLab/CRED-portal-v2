10_1016_j_celrep_2018_04_066:
  abstract: "Transcription factor programming of pluripotent stem cells (PSCs) has\
    \ emerged as an approach to generate human neurons for disease modeling. However,\
    \ programming schemes produce a variety of cell\_types, and those neurons that\
    \ are made often retain an immature phenotype, which limits their utility in modeling\
    \ neuronal processes, including synaptic transmission. We report that combining\
    \ NGN2 programming with SMAD and WNT inhibition generates human patterned induced\
    \ neurons (hpiNs). Single-cell analyses showed that hpiN cultures contained cells\
    \ along a developmental continuum, ranging from poorly differentiated neuronal\
    \ progenitors to\_well-differentiated, excitatory glutamatergic neurons. The most\
    \ differentiated neurons could be identified using a CAMK2A::GFP reporter gene\
    \ and exhibited greater functionality, including NMDAR-mediated synaptic transmission.\
    \ We conclude that utilizing single-cell and reporter gene approaches for selecting\
    \ successfully programmed cells for study will greatly enhance the utility of\
    \ hpiNs and other programmed neuronal populations in the modeling of nervous system\
    \ disorders."
