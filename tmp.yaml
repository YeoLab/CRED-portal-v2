10_1016_j_gde_2019_04_005:
  abstract: Massive efforts to sequence cancer genomes have compiled an impressive
    catalogue of cancer mutations, revealing the recurrent exploitation of a handful
    of 'hallmark cancer pathways'. However, unraveling how sets of mutated proteins
    in these and other pathways hijack pro-proliferative signaling networks and dictate
    therapeutic responsiveness remains challenging. Here, we show that cancer driver
    protein-protein interactions are enriched for additional cancer drivers, highlighting
    the power of physical interaction maps to explain known, as well as uncover new,
    disease-promoting pathway interrelationships. We hypothesize that by systematically
    mapping the protein-protein and genetic interactions in cancer-thereby creating
    Cancer Cell Maps-we will create resources against which to contextualize a patient's
    mutations into perturbed pathways/complexes and thereby specify a matching targeted
    therapeutic cocktail.
