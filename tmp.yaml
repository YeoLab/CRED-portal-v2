10_1016_j_brainres_2016_01_057:
  abstract: 'Autism spectrum disorder (ASD) is a group of neurodevelopmental disorders
    characterized by impaired social communication and interactions and by restricted
    and repetitive behaviors. Although ASD is suspected to have a heritable or sporadic
    genetic basis, its underlying etiology and pathogenesis are not well understood.
    Therefore, viable human neurons and glial cells produced using induced pluripotent
    stem cells (iPSC) to reprogram cells from individuals affected with ASD provide
    an unprecedented opportunity to elucidate the pathophysiology of these disorders,
    providing novel insights regarding ASD and a potential platform to develop and
    test therapeutic compounds. Herein, we discuss the state of art with regards to
    ASD modeling, including limitations of this technology, as well as potential future
    directions. This article is part of a Special Issue entitled SI: Exploiting human
    neurons.'
