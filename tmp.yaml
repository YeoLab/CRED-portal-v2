10_1016_j_neuron_2017_10_010:
  abstract: Mutations of DISC1 (disrupted-in-schizophrenia 1) have been associated
    with major psychiatric disorders. Despite the hundreds of DISC1-binding proteins
    reported, almost nothing is known about how DISC1 interacts with other proteins
    structurally to impact human brain development. Here we solved the high-resolution
    structure of DISC1 C-terminal tail in complex with its binding domain of Ndel1.
    Mechanistically, DISC1 regulates Ndel1's kinetochore attachment, but not its centrosome
    localization, during mitosis. Functionally, disrupting DISC1/Ndel1 complex formation
    prolongs mitotic length and interferes with cell-cycle progression in human cells,
    and it causes cell-cycle deficits of radial glial cells in the embryonic mouse
    cortex and human forebrain organoids. We also observed similar deficits in organoids
    derived from schizophrenia patient induced pluripotent stem cells (iPSCs) with
    a DISC1 mutation that disrupts its interaction with Ndel1. Our study uncovers
    a new mechanism of action for DISC1 based on its structure, and it has implications
    for how genetic insults may contribute to psychiatric disorders.
