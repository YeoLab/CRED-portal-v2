10_1093_hmg_ddx382:
  abstract: Although Zika virus (ZIKV) infection is often asymptomatic, in some cases,
    it can lead to birth defects in newborns or serious neurologic complications in
    adults. However, little is known about the interplay between immune and neural
    cells that could contribute to the ZIKV pathology. To understand the mechanisms
    at play during infection and the antiviral immune response, we focused on neural
    precursor cells (NPCs)-microglia interactions. Our data indicate that human microglia
    infected with the current circulating Brazilian ZIKV induces a similar pro-inflammatory
    response found in ZIKV-infected human tissues. Importantly, using our model, we
    show that microglia interact with ZIKV-infected NPCs and further spread the virus.
    Finally, we show that Sofosbuvir, an FDA-approved drug for Hepatitis C, blocked
    viral infection in NPCs and therefore the transmission of the virus from microglia
    to NPCs. Thus, our model provides a new tool for studying neuro-immune interactions
    and a platform to test new therapeutic drugs.
