10_1101_pdb_prot105635:
  abstract: A major advantage of experimentation in Xenopus is the ability to query
    the localization of endogenous proteins and RNAs in situ in the entire animal
    during all of development. Here I describe three variations of staining to visualize
    mRNAs and proteins in developing Xenopus embryos and tadpoles. The first section
    outlines a traditional colorimetric staining for mRNAs that is suitable for all
    stages of development, and the second extends this protocol for fluorescence-based
    detection for higher spatial and quantitative resolution. The final section details
    detection of proteins by immunofluorescence, optimized for tadpole stages but
    widely applicable to others. Finally, optimization strategies are provided.
