10_1242_dev_199664:
  abstract: Genome editing simplifies the generation of new animal models for congenital
    disorders. However, the detailed and unbiased phenotypic assessment of altered
    embryonic development remains a challenge. Here, we explore how deep learning
    (U-Net) can automate segmentation tasks in various imaging modalities, and we
    quantify phenotypes of altered renal, neural and craniofacial development in Xenopus
    embryos in comparison with normal variability. We demonstrate the utility of this
    approach in embryos with polycystic kidneys (pkd1 and pkd2) and craniofacial dysmorphia
    (six1). We highlight how in toto light-sheet microscopy facilitates accurate reconstruction
    of brain and craniofacial structures within X. tropicalis embryos upon dyrk1a
    and six1 loss of function or treatment with retinoic acid inhibitors. These tools
    increase the sensitivity and throughput of evaluating developmental malformations
    caused by chemical or genetic disruption. Furthermore, we provide a library of
    pre-trained networks and detailed instructions for applying deep learning to the
    reader's own datasets. We demonstrate the versatility, precision and scalability
    of deep neural network phenotyping on embryonic disease models. By combining light-sheet
    microscopy and deep learning, we provide a framework for higher-throughput characterization
    of embryonic model organisms. This article has an associated 'The people behind
    the papers' interview.
