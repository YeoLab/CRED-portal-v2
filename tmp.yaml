10_1016_j_devcel_2019_03_001:
  abstract: Single-cell gene expression analyses of mammalian tissues have uncovered
    profound stage-specific molecular regulatory phenomena that have changed the understanding
    of unique cell types and signaling pathways critical for lineage determination,
    morphogenesis, and growth. We discuss here the case for a Pediatric Cell Atlas
    as part of the Human Cell Atlas consortium to provide single-cell profiles and
    spatial characterization of gene expression across human tissues and organs. Such
    data will complement adult and developmentally focused HCA projects to provide
    a rich cytogenomic framework for understanding not only pediatric health and disease
    but also environmental and genetic impacts across the human lifespan.
