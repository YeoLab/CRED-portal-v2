10_1016_j_stem_2020_02_002:
  abstract: "Human brain organoids provide unique platforms for modeling development\
    \ and diseases by recapitulating the architecture of the embryonic brain. However,\
    \ current organoid methods are limited by interior hypoxia and cell death due\
    \ to insufficient surface diffusion, preventing generation of architecture resembling\
    \ late developmental stages. Here, we report the sliced neocortical organoid (SNO)\
    \ system, which bypasses the diffusion limit to prevent cell death over long-term\
    \ cultures. This method leads to sustained neurogenesis and formation of an expanded\
    \ cortical plate that establishes distinct upper and deep cortical layers for\
    \ neurons and astrocytes, resembling the third trimester embryonic human neocortex.\
    \ Using the SNO system, we further identify a critical role of WNT/\u03B2-catenin\
    \ signaling in regulating human cortical neuron subtype fate specification, which\
    \ is disrupted by a psychiatric-disorder-associated genetic mutation in patient\
    \ induced pluripotent stem cell (iPSC)-derived SNOs. These results demonstrate\
    \ the utility of SNOs for investigating previously inaccessible human-specific,\
    \ late-stage cortical development and disease-relevant mechanisms."
  authors: Qian, Xuyu; Su, Yijing et. al.
