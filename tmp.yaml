10_1038_mp_2016_260:
  abstract: "Bipolar disorder (BD) is a progressive psychiatric disorder with more\
    \ than 3% prevalence worldwide. Affected individuals experience recurrent episodes\
    \ of depression and mania, disrupting normal life and increasing the risk of suicide\
    \ greatly. The complexity and genetic heterogeneity of psychiatric disorders have\
    \ challenged the development of animal and cellular models. We recently reported\
    \ that hippocampal dentate gyrus (DG) neurons differentiated from induced pluripotent\
    \ stem cell (iPSC)-derived fibroblasts of BD patients are electrophysiologically\
    \ hyperexcitable. Here we used iPSCs derived from Epstein-Barr virus-immortalized\
    \ B-lymphocytes to verify that the hyperexcitability of DG-like neurons is reproduced\
    \ in this different cohort of patients and cells. Lymphocytes are readily available\
    \ for research with a large number of banked lines with associated patient clinical\
    \ description. We used whole-cell patch-clamp recordings of over 460 neurons to\
    \ characterize neurons derived from control individuals and BD patients. Extensive\
    \ functional analysis showed that intrinsic cell parameters are very different\
    \ between the two groups of BD neurons, those derived from lithium (Li)-responsive\
    \ (LR) patients and those derived from Li-non-responsive (NR) patients, which\
    \ led us to partition our BD neurons into two sub-populations of cells and suggested\
    \ two different subdisorders. Training a Na\xEFve Bayes classifier with the electrophysiological\
    \ features of patients whose responses to Li are known allows for accurate classification\
    \ with more than 92% success rate for a new patient whose response to Li is unknown.\
    \ Despite their very different functional profiles, both populations of neurons\
    \ share a large, fast after-hyperpolarization (AHP). We therefore suggest that\
    \ the large, fast AHP is a key feature of BD and a main contributor to the fast,\
    \ sustained spiking abilities of BD neurons. Confirming our previous report with\
    \ fibroblast-derived DG neurons, chronic Li treatment reduced the hyperexcitability\
    \ in the lymphoblast-derived LR group but not in the NR group, strengthening the\
    \ validity and utility of this new human cellular model of BD."
