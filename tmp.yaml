10_1016_j_stem_2017_07_014:
  abstract: "Zika virus (ZIKV) directly infects neural progenitors and impairs their\
    \ proliferation. How ZIKV interacts with the host molecular machinery to impact\
    \ neurogenesis in\_vivo is not well understood. Here, by systematically introducing\
    \ individual proteins encoded by ZIKV into the embryonic mouse cortex, we show\
    \ that expression of ZIKV-NS2A, but not Dengue virus (DENV)-NS2A, leads to reduced\
    \ proliferation and premature differentiation of radial glial cells and aberrant\
    \ positioning of newborn neurons. Mechanistically, in\_vitro mapping of protein-interactomes\
    \ and biochemical analysis suggest interactions between ZIKA-NS2A and multiple\
    \ adherens junction complex (AJ) components. Functionally, ZIKV-NS2A, but not\
    \ DENV-NS2A, destabilizes the AJ complex, resulting in impaired AJ formation and\
    \ aberrant radial glial fiber scaffolding in the embryonic mouse cortex. Similarly,\
    \ ZIKA-NS2A, but not DENV-NS2A, reduces radial glial cell proliferation and causes\
    \ AJ deficits in human forebrain organoids. Together, our results reveal pathogenic\
    \ mechanisms underlying ZIKV infection in the developing mammalian brain."
  authors: Yoon, Ki-Jun; Song, Guang et. al.
