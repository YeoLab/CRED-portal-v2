10_1016_j_gde_2020_05_032:
  abstract: Neurodegenerative and neuropsychiatric disorders are pervasive and debilitating
    conditions characterized by diverse clinical syndromes and comorbidities, whose
    origins are as complex and heterogeneous as their associated phenotypes. Risk
    for these disorders involves substantial genetic liability, which has fueled large-scale
    genetic studies that have led to a flood of discoveries. In turn, these discoveries
    have exposed substantial gaps in our knowledge with regards to the complicated
    genetic architecture of each disorder and the substantial amount of genetic overlap
    among disorders, which implies some degree of shared pathophysiology underlying
    these clinically distinct, multifactorial disorders. Understanding the role of
    specific genetic variants will involve resolving the connections between molecular
    pathways, heterogeneous cell types, specific circuits and disease pathogenesis
    at the tissue and patient level. We consider the current known genetic basis of
    these disorders and highlight the utility of molecular systems approaches that
    establish the function of genetic variation in the context of specific neurobiological
    networks, cell-types, and life stages. Beyond expanding our knowledge of disease
    mechanisms, understanding these relationships provides promise for early detection
    and potential therapeutic interventions.
