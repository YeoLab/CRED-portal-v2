10_1016_j_semcdb_2020_05_026:
  abstract: Neurological disorders are challenging to study given the complexity and
    species-specific features of the organ system. Brain organoids are three dimensional
    structured aggregates of neural tissue that are generated by self-organization
    and differentiation from pluripotent stem cells under optimized culture conditions.
    These brain organoids exhibit similar features of structural organization and
    cell type diversity as the developing human brain, creating opportunities to recapitulate
    disease phenotypes that are not otherwise accessible. Here we review the initial
    attempt in the field to apply brain organoid models for the study of many different
    types of human neurological disorders across a wide range of etiologies and pathophysiologies.
    Forthcoming advancements in both brain organoid technology as well as analytical
    methods have significant potentials to advance the understanding of neurological
    disorders and to uncover opportunities for meaningful therapeutic intervention.
