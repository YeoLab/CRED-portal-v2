10_1038_s41593_019_0530_0:
  abstract: To discover novel genes underlying amyotrophic lateral sclerosis (ALS),
    we aggregated exomes from 3,864 cases and 7,839 ancestry-matched controls. We
    observed a significant excess of rare protein-truncating variants among ALS cases,
    and these variants were concentrated in constrained genes. Through gene level
    analyses, we replicated known ALS genes including SOD1, NEK1 and FUS. We also
    observed multiple distinct protein-truncating variants in a highly constrained
    gene, DNAJC7. The signal in DNAJC7 exceeded genome-wide significance, and immunoblotting
    assays showed depletion of DNAJC7 protein in fibroblasts in a patient with ALS
    carrying the p.Arg156Ter variant. DNAJC7 encodes a member of the heat-shock protein
    family, HSP40, which, along with HSP70 proteins, facilitates protein homeostasis,
    including folding of newly synthesized polypeptides and clearance of degraded
    proteins. When these processes are not regulated, misfolding and accumulation
    of aberrant proteins can occur and lead to protein aggregation, which is a pathological
    hallmark of neurodegeneration. Our results highlight DNAJC7 as a novel gene for
    ALS.
