10_1146_annurev_neuro_080317_062231:
  abstract: In 2015, public awareness of Zika virus (ZIKV) rose in response to alarming
    statistics of infants with microcephaly being born to women who were infected
    with the virus during pregnancy, triggering global concern over these potentially
    devastating consequences. Although we have discovered a great deal about the genome
    and pathogenesis of this reemergent flavivirus since this recent outbreak, we
    still have much more to learn, including the nature of the virus-host interactions
    and mechanisms that determine its tropism and pathogenicity in the nervous system,
    which are in turn shaped by the continual evolution of the virus. Inevitably,
    we will find out more about the potential long-term effects of ZIKV exposure on
    the nervous system from ongoing longitudinal studies. Integrating clinical and
    epidemiological data with a wider range of animal and human cell culture models
    will be critical to understanding the pathogenetic mechanisms and developing more
    specific antiviral compounds and vaccines.
