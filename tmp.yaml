10_1038_s41593_021_00871_z:
  abstract: Hippocampal theta rhythm is a therapeutic target because of its vital
    role in neuroplasticity, learning and memory. Curiously, theta differs across
    species. Here we show that theta rhythmicity is greatly amplified when rats run
    in virtual reality. A novel eta rhythm emerged in the CA1 cell layer, primarily
    in interneurons. Thus, multisensory experience governs hippocampal rhythms. Virtual
    reality can be used to boost or control brain rhythms and to alter neural dynamics,
    wiring and plasticity.
