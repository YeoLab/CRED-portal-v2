  abstract: As a group, we met to discuss the current challenges for creating meaningful
    patient-specific in vitro models to study brain disorders. Although the convergence
    of findings between laboratories and patient cohorts provided us confidence and
    optimism that hiPSC-based platforms will inform future drug discovery efforts,
