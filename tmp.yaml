10_15252_emmm_202012523:
  abstract: Duplication or deficiency of the X-linked MECP2 gene reliably produces
    profound neurodevelopmental impairment. MECP2 mutations are almost universally
    responsible for Rett syndrome (RTT), and particular mutations and cellular mosaicism
    of MECP2 may underlie the spectrum of RTT symptomatic severity. No clinically
    approved treatments for RTT are currently available, but human pluripotent stem
    cell technology offers a platform to identify neuropathology and test candidate
    therapeutics. Using a strategic series of increasingly complex human stem cell-derived
    technologies, including human neurons, MECP2-mosaic neurospheres to model RTT
    female brain mosaicism, and cortical organoids, we identified synaptic dysregulation
    downstream from knockout of MECP2 and screened select pharmacological compounds
    for their ability to treat this dysfunction. Two lead compounds, Nefiracetam and
    PHA 543613, specifically reversed MECP2-knockout cytologic neuropathology. The
    capacity of these compounds to reverse neuropathologic phenotypes and networks
    in human models supports clinical studies for neurodevelopmental disorders in
    which MeCP2 deficiency is the predominant etiology.
