10_1038_nprot_2017_152:
  abstract: "Human brain organoids, 3D self-assembled neural tissues derived from\
    \ pluripotent stem cells, are important tools for studying human brain development\
    \ and related disorders. Suspension cultures maintained by spinning bioreactors\
    \ allow for the growth of large organoids despite the lack of vasculature, but\
    \ commercially available spinning bioreactors are bulky in size and have low throughput.\
    \ Here, we describe the procedures for building the miniaturized multiwell spinning\
    \ bioreactor Spin\u03A9 from 3D-printed parts and commercially available hardware.\
    \ We also describe how to use Spin\u03A9 to generate forebrain, midbrain and hypothalamus\
    \ organoids from human induced pluripotent stem cells (hiPSCs). These organoids\
    \ recapitulate key dynamic features of the developing human brain at the molecular,\
    \ cellular and structural levels. The reduction in culture volume, increase in\
    \ throughput and reproducibility achieved using our bioreactor and region-specific\
    \ differentiation protocols enable quantitative modeling of brain disorders and\
    \ compound testing. This protocol takes 14-84 d to complete (depending on the\
    \ type of brain region-specific organoids and desired developmental stages), and\
    \ organoids can be further maintained over 200 d. Competence with hiPSC culture\
    \ is required for optimal results."
