10_1016_j_jneumeth_2020_109041:
  abstract: Ca2+-imaging is a powerful tool to measure neuronal dynamics and network
    activity. To monitor network-level changes in cultured neurons, neuronal activity
    is often evoked by electrical or optogenetic stimulation and assessed using multi-electrode
    arrays or sophisticated imaging. Although such approaches allow detailed network
    analyses, multi-electrode arrays lack single-cell precision, whereas optical physiology
    generally requires advanced instrumentation that may not be universally available.
    Here we developed a simple, stimulation-free protocol with associated Matlab algorithms
    that enables scalable analyses of spontaneous network activity in cultured human
    and mouse neurons. The approach allows analysis of the overall network activity
    and of single-neuron dynamics, and is amenable to screening purposes. We validated
    the new protocol by assessing human neurons with a heterozygous conditional deletion
    of Munc18-1, and mouse neurons with a homozygous conditional deletion of neurexins.
    The approach described enabled identification of differential changes in these
    mutant neurons, allowing quantifications of the synchronous firing rate at the
    network level and of the amplitude and frequency of Ca2+-spikes at the single-neuron
    level. These results demonstrate the utility of the approach. Compared with current
    imaging platforms, our method is simple, scalable, accessible, and easy to implement.
    It enables quantification of more detailed parameters than multi-electrode arrays,
    but does not have the resolution and depth of more sophisticated yet labour-intensive
    methods, such as patch-clamp electrophysiology. The method reported here is scalable
    for a rapid direct assessment of neuronal function in culture, and can be applied
    to both human and mouse neurons. Thus, the method can serve as a basis for phenotypical
    analysis of mutations and for drug discovery efforts.
