10_1016_j_jsb_2019_107437:
  abstract: Cryo-EM samples prepared using traditional methods often suffer from too
    few particles, poor particle distribution, strongly biased orientation, or damage
    from the air-water interface. Here we report that functionalization of graphene
    oxide (GO) coated grids with amino groups concentrates samples on the grid with
    improved distribution and orientation. By introducing a PEG spacer, particles
    are kept away from both the GO surface and the air-water interface, protecting
