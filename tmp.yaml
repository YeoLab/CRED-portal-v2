10_1016_j_xpro_2021_100947:
  abstract: "Axons form the long-range connections of biological neuronal networks,\
    \ which are built through the developmental process of axon guidance. Here, we\
    \ describe a protocol to precisely and non-invasively control axonal growth trajectories\
    \ in live zebrafish embryos using focal light activation of a photoactivatable\
    \ Rac1. We outline techniques for photostimulation, time-lapse imaging, and immunohistochemistry.\
    \ These approaches enable engineering of long-range axonal circuitry or repair\
    \ of defective circuits in living zebrafish, despite a milieu of competing endogenous\
    \ signals and repulsive barriers. For complete details on the use and execution\
    \ of this protocol, please refer to Harris et\_al. (2020)."
