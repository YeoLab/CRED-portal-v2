10_1016_j_cell_2017_10_024:
  abstract: Synapses are specialized junctions between neurons in brain that transmit
    and compute information, thereby connecting neurons into millions of overlapping
    and interdigitated neural circuits. Here, we posit that the establishment, properties,
    and dynamics of synapses are governed by a molecular logic that is controlled
    by diverse trans-synaptic signaling molecules. Neurexins, expressed in thousands
    of alternatively spliced isoforms, are central components of this dynamic code.
    Presynaptic neurexins regulate synapse properties via differential binding to
    multifarious postsynaptic ligands, such as neuroligins, cerebellin/GluD complexes,
    and latrophilins, thereby shaping the input/output relations of their resident
    neural circuits. Mutations in genes encoding neurexins and their ligands are associated
    with diverse neuropsychiatric disorders, especially schizophrenia, autism, and
    Tourette syndrome. Thus, neurexins nucleate an overall trans-synaptic signaling
    network that controls synapse properties, which thereby determines the precise
    responses of synapses to spike patterns in a neuron and circuit and which is vulnerable
    to impairments in neuropsychiatric disorders.
