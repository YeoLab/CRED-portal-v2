10_1038_s41380_019_0576_0:
  abstract: "Genetic risk for psychiatric illness is complex, so identification of\
    \ shared molecular pathways where distinct forms of genetic risk might coincide\
    \ is of substantial interest. A growing body of genetic and genomic studies suggest\
    \ that such shared molecular pathways exist across disorders with different clinical\
    \ presentations, such as schizophrenia and autism spectrum disorder (ASD). But\
    \ how this relates to specific genetic risk factors is unknown. Further, whether\
    \ some of the molecular changes identified in brain relate to potentially confounding\
    \ antemortem or postmortem factors are difficult to prove. We analyzed the transcriptome\
    \ from the cortex and hippocampus of three mouse lines modeling human copy number\
    \ variants (CNVs) associated with schizophrenia and ASD: Df(h15q13)/+, Df(h22q11)/+,\
    \ and Df(h1q21)/+ which carry the 15q13.3 deletion, 22q11.2 deletion, and 1q21.1\
    \ deletion, respectively. Although we found very little overlap of differential\
    \ expression at the level of individual genes, gene network analysis identified\
    \ two cortical and two hippocampal modules of co-expressed genes that were dysregulated\
    \ across all three mouse models. One cortical module was associated with neuronal\
    \ energetics and firing rate, and overlapped with changes identified in postmortem\
    \ human brain from SCZ and ASD patients. These data highlight aspects of convergent\
    \ gene expression in mouse models harboring major risk alleles, and strengthen\
    \ the connection between changes in\_neuronal energetics and neuropsychiatric\
    \ disorders in humans."
  authors: Gordon, Aaron; Forsingdal, Annika et. al.
  doi_link: https://doi.org/10.1038/s41380-019-0576-0
