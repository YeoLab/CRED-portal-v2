10_1016_j_biopsych_2019_09_018:
  abstract: Approximately 1 in every 50 to 100 people is affected with bipolar disorder
    (BD), making this disease a major economic burden. The introduction of induced
    pluripotent stem cell methodology enabled better modeling of this disorder. Having
    previously studied the phenotype of dentate gyrus granule neurons, we turned our
    attention to studying the phenotype of CA3 hippocampal pyramidal neurons of 6
    patients with BD compared with 4 control individuals. We used patch clamp and
    quantitative polymerase chain reaction to measure electrophysiological features
    and RNA expression by specific channel genes. We found that BD CA3 neurons were
    hyperexcitable only when they were derived from patients who responded to lithium;
    they featured sustained activity with large current injections and a large, fast
    after-hyperpolarization, similar to what we previously reported in dentate gyrus
    neurons. The higher amplitudes and faster kinetics of fast potassium currents
    correlated with this hyperexcitability. Further supporting the involvement of
    potassium currents, we observed an overexpression of KCNC1 and KCNC2 in hippocampal
    neurons derived from lithium responders. Applying specific potassium channel blockers
    diminished the hyperexcitability. Long-term lithium treatment decreased the hyperexcitability
    observed in the CA3 neurons derived from lithium responders while increasing sodium
    currents and reducing fast potassium currents. When differentiating this cohort
    into spinal motor neurons, we did not observe any changes in the excitability
    of BD motor neurons compared with control motor neurons. The hyperexcitability
    of BD neurons is neuronal type specific with the involvement of altered potassium
    currents that allow for a sustained, continued firing activity.
