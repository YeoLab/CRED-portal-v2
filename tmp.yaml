10_1073_pnas_2016416117:
  abstract: Synaptotagmin-7 (Syt7) probably plays an important role in bipolar-like
    behavioral abnormalities in mice; however, the underlying mechanisms for this
    have remained elusive. Unlike antidepressants that cause mood overcorrection in
    bipolar depression, N-methyl-d-aspartate receptor (NMDAR)-targeted drugs show
    moderate clinical efficacy, for unexplained reasons. Here we identified Syt7 single
    nucleotide polymorphisms (SNPs) in patients with bipolar disorder and demonstrated
    that mice lacking Syt7 or expressing the SNPs showed GluN2B-NMDAR dysfunction,
    leading to antidepressant behavioral consequences and avoidance of overcorrection
    by NMDAR antagonists. In human induced pluripotent stem cell (iPSC)-derived and
    mouse hippocampal neurons, Syt7 and GluN2B-NMDARs were localized to the peripheral
    synaptic region, and Syt7 triggered multiple forms of glutamate release to efficiently
    activate the juxtaposed GluN2B-NMDARs. Thus, while Syt7 deficiency and SNPs induced
    GluN2B-NMDAR dysfunction in mice, patient iPSC-derived neurons showed Syt7 deficit-induced
    GluN2B-NMDAR hypoactivity that was rescued by Syt7 overexpression. Therefore,
    Syt7 deficits induced mania-like behaviors in mice by attenuating GluN2B activity,
    which enabled NMDAR antagonists to avoid mood overcorrection.
