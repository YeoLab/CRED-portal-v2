10_1126_sciadv_abf8142:
  abstract: 'Cellular events underlying neurodegenerative disease may be captured
    by longitudinal live microscopy of neurons. While the advent of robot-assisted
    microscopy has helped scale such efforts to high-throughput regimes with the statistical
    power to detect transient events, time-intensive human annotation is required.
    We addressed this fundamental limitation with biomarker-optimized convolutional
    neural networks (BO-CNNs): interpretable computer vision models trained directly
    on biosensor activity. We demonstrate the ability of BO-CNNs to detect cell death,
    which is typically measured by trained annotators. BO-CNNs detected cell death
    with superhuman accuracy and speed by learning to identify subcellular morphology
    associated with cell vitality, despite receiving no explicit supervision to rely
    on these features. These models also revealed an intranuclear morphology signal
    that is difficult to spot by eye and had not previously been linked to cell death,
    but that reliably indicates death. BO-CNNs are broadly useful for analyzing live
    microscopy and essential for interpreting high-throughput experiments.'
