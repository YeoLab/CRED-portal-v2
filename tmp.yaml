10_1126_science_aay1645:
  abstract: Forebrain development is characterized by highly synchronized cellular
    processes, which, if perturbed, can cause disease. To chart the regulatory activity
    underlying these events, we generated a map of accessible chromatin in human three-dimensional
    forebrain organoids. To capture corticogenesis, we sampled glial and neuronal
    lineages from dorsal or ventral forebrain organoids over 20 months in vitro. Active
    chromatin regions identified in human primary brain tissue were observed in organoids
    at different developmental stages. We used this resource to map genetic risk for
    disease and to explore evolutionary conservation. Moreover, we integrated chromatin
    accessibility with transcriptomics to identify putative enhancer-gene linkages
    and transcription factors that regulate human corticogenesis. Overall, this platform
    brings insights into gene-regulatory dynamics at previously inaccessible stages
    of human forebrain development, including signatures of neuropsychiatric disorders.
