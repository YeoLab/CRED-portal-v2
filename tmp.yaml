10_1101_gad_298216_117:
  abstract: The re-emergence of Zika virus (ZIKV), a mosquito-borne and sexually transmitted
    flavivirus circulating in &gt;70 countries and territories, poses a significant
    global threat to public health due to its ability to cause severe developmental
    defects in the human brain, such as microcephaly. Since the World Health Organization
    declared the ZIKV outbreak a Public Health Emergency of International Concern,
    remarkable progress has been made to gain insight into cellular targets, pathogenesis,
    and underlying biological mechanisms of ZIKV infection. Here we review the current
    knowledge and progress in understanding the impact of ZIKV exposure on the mammalian
    brain development and discuss potential underlying mechanisms.
