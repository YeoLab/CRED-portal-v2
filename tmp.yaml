10_1016_j_stem_2019_09_002:
  abstract: Recent demonstrations of human brain organoid transplantation in rodents
    have accentuated ethical concerns associated with these entities, especially as
    they relate to potential "humanization" of host animals. Consideration of established
    scientific principles can help define the realistic range of expected outcomes
    in such transplantation studies. This practical approach suggests that augmentation
    of discrete brain functions in transplant hosts is a more relevant ethical question
    in the near term than the possibility of "conscious" chimeric animals. We hope
    that this framework contributes to a balanced approach for proceeding with studies
    involving brain organoid transplantation and other forms of human-animal brain
    chimeras.
