10_1073_pnas_1902513116:
  abstract: Exosomes are thought to be released by all cells in the body and to be
    involved in intercellular communication. We tested whether neural exosomes can
    regulate the development of neural circuits. We show that exosome treatment increases
    proliferation in developing neural cultures and in vivo in dentate gyrus of P4
    mouse brain. We compared the protein cargo and signaling bioactivity of exosomes
    released by hiPSC-derived neural cultures lacking MECP2, a model of the neurodevelopmental
    disorder Rett syndrome, with exosomes released by isogenic rescue control neural
    cultures. Quantitative proteomic analysis indicates that control exosomes contain
    multiple functional signaling networks known to be important for neuronal circuit
    development. Treating MECP2-knockdown human primary neural cultures with control
    exosomes rescues deficits in neuronal proliferation, differentiation, synaptogenesis,
    and synchronized firing, whereas exosomes from MECP2-deficient hiPSC neural cultures
    lack this capability. These data indicate that exosomes carry signaling information
    required to regulate neural circuit development.
