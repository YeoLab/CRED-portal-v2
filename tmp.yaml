10_7554_eLife_37527:
  abstract: Comparative analyses of neuronal phenotypes in closely related species
    can shed light on neuronal changes occurring during evolution. The study of post-mortem
    brains of nonhuman primates (NHPs) has been limited and often does not recapitulate
    important species-specific developmental hallmarks. We utilize induced pluripotent
    stem cell (iPSC) technology to investigate the development of cortical pyramidal
    neurons following migration and maturation of cells grafted in the developing
    mouse cortex. Our results show differential migration patterns in human neural
    progenitor cells compared to those of chimpanzees and bonobos both in vitro and
    in vivo, suggesting heterochronic changes in human neurons. The strategy proposed
    here lays the groundwork for further comparative analyses between humans and NHPs
    and opens new avenues for understanding the differences in the neural underpinnings
    of cognition and neurological disease susceptibility between species.
