10_1038_s41598_017_15467_6:
  abstract: One of the major challenges of the current Zika virus (ZIKV) epidemic
    is to prevent congenital foetal abnormalities, including microcephaly, following
    ZIKV infection of pregnant women. Given the urgent need for ZIKV prophylaxis and
    treatment, repurposing of approved drugs appears to be a viable and immediate
    solution. We demonstrate that the common anti-malaria drug chloroquine (CQ) extends
    the lifespan of ZIKV-infected interferon signalling-deficient AG129 mice. However,
    the severity of ZIKV infection in these mice precludes the study of foetal (vertical)
    viral transmission. Here, we show that interferon signalling-competent SJL mice
    support chronic ZIKV infection. Infected dams and sires are both able to transmit
    ZIKV to the offspring, making this an ideal model for in vivo validation of compounds
    shown to suppress ZIKV in cell culture. Administration of CQ to ZIKV-infected
    pregnant SJL mice during mid-late gestation significantly attenuated vertical
    transmission, reducing the ZIKV load in the foetal brain more than 20-fold. Given
    the limited side effects of CQ, its lack of contraindications in pregnant women,
    and its worldwide availability and low cost, we suggest that CQ could be considered
    for the treatment and prophylaxis of ZIKV.
