10_1016_j_mcp_2017_12_005:
  abstract: Williams syndrome (WS) is a neurodevelopmental disorder involving hemideletion
    of as many as 26-28 genes, resulting in a constellation of unique physical, cognitive
    and behavior phenotypes. The haploinsufficiency effect of each gene has been studied
    and correlated with phenotype(s) using several models including WS subjects, animal
    models, and peripheral cell lines. However, links for most of the genes to WS
    phenotypes remains unclear. Among those genes, general transcription factor 2I
    (GTF2I) is of particular interest as its haploinsufficiency is possibly associated
    with hypersociability in WS. Here, we describe studies of atypical WS cases as
    well as mouse models focusing on GTF2I that support a role for this protein in
    the neurocognitive and behavioral profiles of WS individuals. We also review collective
    studies on diverse molecular functions of GTF2I that may provide mechanistic explanation
    for phenotypes recently reported in our relevant cellular model, namely WS induced
    pluripotent stem cell (iPSC)-derived neurons. Finally, in light of the progress
    in gene-manipulating approaches, we suggest their uses in revealing the neural
    functions of GTF2I in the context of WS.
