10_1038_s41398_018_0344_y:
  abstract: SETD5, a gene linked to intellectual disability (ID) and autism spectrum
    disorder (ASD), is a member of the SET-domain family and encodes a putative histone
    methyltransferase (HMT). To date, the mechanism by which SETD5 haploinsufficiency
    causes ASD/ID remains an unanswered question. Setd5 is the highly conserved mouse
    homolog, and although the Setd5 null mouse is embryonic lethal, the heterozygote
    is viable. Morphological tracing and multielectrode array was used on cultured
    cortical neurons. MRI was conducted of adult mouse brains and immunohistochemistry
    of juvenile mouse brains. RNA-Seq was used to investigate gene expression in the
    developing cortex. Behavioral assays were conducted on adult mice. Setd5+/- cortical
    neurons displayed significantly reduced synaptic density and neuritic outgrowth
    in vitro, with corresponding decreases in network activity and synchrony by electrophysiology.
    A specific subpopulation of fetal Setd5+/- cortical neurons showed altered gene
    expression of neurodevelopment-related genes. Setd5+/- animals manifested several
    autism-like behaviors, including hyperactivity, cognitive deficit, and altered
    social interactions. Anatomical differences were observed in Setd5+/- adult brains,
    accompanied by a deficit of deep-layer cortical neurons in the developing brain.
    Our data converge on a picture of abnormal neurodevelopment driven by Setd5 haploinsufficiency,
    consistent with a highly penetrant risk factor.
