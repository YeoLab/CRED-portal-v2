10_1038_s41467_022_31053_5:
  abstract: "Gene expression covaries with brain activity as measured by resting state\
    \ functional magnetic resonance imaging (MRI). However, it is unclear how genomic\
    \ differences driven by disease state can affect this relationship. Here, we integrate\
    \ from the ABIDE I and II imaging\_cohorts with\_datasets of gene expression in\
    \ brains of neurotypical individuals and individuals with autism spectrum disorder\
    \ (ASD) with regionally matched brain activity measurements from fMRI datasets.\
    \ We identify genes linked with brain activity whose association is disrupted\
    \ in ASD. We identified a subset of genes that showed a differential developmental\
    \ trajectory in individuals with ASD compared with controls. These genes are enriched\
    \ in voltage-gated ion channels and inhibitory neurons, pointing to excitation-inhibition\
    \ imbalance in ASD. We further assessed differences at the regional level showing\
    \ that the primary visual cortex is the most affected region in ASD. Our results\
    \ link disrupted brain expression patterns of individuals with ASD to brain activity\
    \ and show developmental, cell type, and regional enrichment of activity linked\
    \ genes."
