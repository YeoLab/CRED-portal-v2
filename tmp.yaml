10_1038_s41591_020_1043_9:
  abstract: 22q11.2 deletion syndrome (22q11DS) is a highly penetrant and common genetic
    cause of neuropsychiatric disease. Here we generated induced pluripotent stem
    cells from 15 individuals with 22q11DS and 15 control individuals and differentiated
    them into three-dimensional (3D) cerebral cortical organoids. Transcriptional
    profiling across 100 days showed high reliability of differentiation and revealed
    changes in neuronal excitability-related genes. Using electrophysiology and live
    imaging, we identified defects in spontaneous neuronal activity and calcium signaling
    in both organoid- and 2D-derived cortical neurons. The calcium deficit was related
    to resting membrane potential changes that led to abnormal inactivation of voltage-gated
    calcium channels. Heterozygous loss of DGCR8 recapitulated the excitability and
    calcium phenotypes and its overexpression rescued these defects. Moreover, the
    22q11DS calcium abnormality could also be restored by application of antipsychotics.
    Taken together, our study illustrates how stem cell derived models can be used
    to uncover and rescue cellular phenotypes associated with genetic forms of neuropsychiatric
    disease.
