10_12688_f1000research_12684_1:
  abstract: Adult neurogenesis occurs in the dentate gyrus in the mammalian hippocampus.
    These new neurons arise from neural precursor cells named radial glia-like cells,
    which are situated in the subgranular zone of the dentate gyrus. Here, we review
    the emerging topic of precursor heterogeneity in the adult subgranular zone. We
    also discuss how this heterogeneity may be established during development and
    focus on the embryonic origin of the dentate gyrus and radial glia-like stem cells.
    Finally, we discuss recently developed single-cell techniques, which we believe
    will be critical to comprehensively investigate adult neural stem cell origin
    and heterogeneity.
