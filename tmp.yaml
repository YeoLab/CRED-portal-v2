10_1038_s41467_021_25549_9:
  abstract: "Cell death is a critical process that occurs normally in health and disease.\
    \ However, its study is limited due to available technologies that only detect\
    \ very late stages in the process or specific death mechanisms. Here, we report\
    \ the development of a family of fluorescent biosensors called genetically encoded\
    \ death indicators (GEDIs). GEDIs specifically detect an intracellular Ca2+ level\
    \ that cells achieve early in the cell death process and that\_marks a stage at\
    \ which cells are irreversibly committed to die. The time-resolved nature of a\
    \ GEDI delineates a binary demarcation of cell life and death in real time, reformulating\
    \ the definition of cell death. We demonstrate that GEDIs acutely and accurately\
    \ report death of rodent and human neurons in vitro, and show that GEDIs enable\
    \ an automated imaging platform for single cell detection of neuronal death in\
    \ vivo in zebrafish larvae. With a quantitative pseudo-ratiometric signal, GEDIs\
    \ facilitate high-throughput analysis of cell death in time-lapse imaging analysis,\
    \ providing the necessary resolution and scale to identify early factors leading\
    \ to cell death in studies of neurodegeneration."
