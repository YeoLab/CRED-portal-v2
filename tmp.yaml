10_1038_s41593_021_00887_5:
  abstract: Gene networks have yielded numerous neurobiological insights, yet an integrated
    view across brain regions is lacking. We leverage RNA sequencing in 864 samples
    representing 12 brain regions to robustly identify 12 brain-wide, 50 cross-regional
    and 114 region-specific coexpression modules. Nearly 40% of genes fall into brain-wide
    modules, while 25% comprise region-specific modules reflecting regional biology,
    such as oxytocin signaling in the hypothalamus, or addiction pathways in the nucleus
    accumbens. Schizophrenia and autism genetic risk are enriched in brain-wide and
    multiregional modules, indicative of broad impact; these modules implicate neuronal
    proliferation and activity-dependent processes, including endocytosis and splicing,
    in disease pathophysiology. We find that cell-type-specific long noncoding RNA
    and gene isoforms contribute substantially to regional synaptic diversity and
    that constrained, mutation-intolerant genes are primarily enriched in neurons.
    We leverage these data using an omnigenic-inspired network framework to characterize
    how coexpression and gene regulatory networks reflect neuropsychiatric disease
    risk, supporting polygenic models.
