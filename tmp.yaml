10_1523_JNEUROSCI_2492_16_2016:
  abstract: Neuroepigenetics is a newly emerging field in neurobiology that addresses
    the epigenetic mechanism of gene expression regulation in various postmitotic
    neurons, both over time and in response to environmental stimuli. In addition
    to its fundamental contribution to our understanding of basic neuronal physiology,
    alterations in these neuroepigenetic mechanisms have been recently linked to numerous
    neurodevelopmental, psychiatric, and neurodegenerative disorders. This article
    provides a selective review of the role of DNA and histone modifications in neuronal
    signal-induced gene expression regulation, plasticity, and survival and how targeting
    these mechanisms could advance the development of future therapies. In addition,
    we discuss a recent discovery on how double-strand breaks of genomic DNA mediate
    the rapid induction of activity-dependent gene expression in neurons.
