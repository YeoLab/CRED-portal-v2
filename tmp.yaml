10_1016_j_celrep_2019_01_028:
  abstract: "Spinocerebellar ataxia type 7 (SCA7) is a retinal-cerebellar degenerative\
    \ disorder caused by CAG-polyglutamine (polyQ) repeat expansions in the ataxin-7\
    \ gene. As many SCA7 clinical phenotypes occur in mitochondrial disorders, and\
    \ magnetic resonance spectroscopy of patients revealed altered energy metabolism,\
    \ we considered a role for mitochondrial\_dysfunction. Studies of SCA7 mice uncovered\
    \ marked impairments in oxygen consumption and respiratory exchange. When we examined\
    \ cerebellar Purkinje cells in mice, we observed mitochondrial network abnormalities,\
    \ with enlarged mitochondria upon ultrastructural analysis. We developed stem\
    \ cell models from patients and created stem cell knockout rescue systems, documenting\
    \ mitochondrial morphology defects, impaired oxidative metabolism, and reduced\
    \ expression of nicotinamide adenine dinucleotide (NAD+) production enzymes in\
    \ SCA7 models. We observed NAD+ reductions in mitochondria of SCA7 patient NPCs\
    \ using ratiometric fluorescent sensors and documented alterations in tryptophan-kynurenine\
    \ metabolism in patients. Our results indicate that mitochondrial dysfunction,\
    \ stemming from decreased NAD+, is a defining feature of SCA7."
