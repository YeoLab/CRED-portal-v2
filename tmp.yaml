10_1016_j_stem_2016_11_014:
  abstract: The re-emergence of Zika virus (ZIKV) and its suspected link with various
    disorders in newborns and adults led the World Health Organization to declare
    a global health emergency. In response, the stem cell field quickly established
    platforms for modeling ZIKV exposure using human pluripotent stem cell-derived
    neural progenitors and brain organoids, fetal tissues, and animal models. These
    efforts provided significant insight into cellular targets, pathogenesis, and
    underlying biological mechanisms of ZIKV infection as well as platforms for drug
    testing. Here we review the remarkable progress in stem cell-based ZIKV research
    and discuss current challenges and future opportunities.
