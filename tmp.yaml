10_1007_s40473_016_0100_7:
  abstract: Induced pluripotent stem cells (iPSCs) can be generated from human patient
    tissue samples, differentiated into any somatic cell type, and studied under controlled
    culture conditions. We review how iPSCs are used to investigate genetic factors
    and biological mechanisms underlying psychiatric disorders, and considerations
    for synthesizing data across studies. Results from patient specific-iPSC studies
    often reveal cellular phenotypes consistent with postmortem and brain imaging
    studies. Unpredicted findings illustrate the power of iPSCs as a discovery tool,
    but may also be attributable to limitations in modeling dynamic neural networks
    or difficulty in identifying the most affected neural subtype or developmental
    stage. Technological advances in differentiation protocols and organoid generation
    will enhance our ability to model the salient pathology underlying psychiatric
    disorders using iPSCs. The field will also benefit from context-driven interpretations
    of iPSC studies that recognize all potential sources of variability, including
    differences in patient symptomatology, genetic risk factors and affected cellular
    subtype.
