10_1016_j_molcel_2017_06_003:
  abstract: "Alternative splicing (AS) generates isoform diversity for cellular identity\
    \ and homeostasis in multicellular\_life. Although AS variation has been observed\
    \ among\_single cells, little is known about the biological or evolutionary significance\
    \ of such variation. We developed Expedition, a computational framework consisting\
    \ of outrigger, a de novo splice graph transversal algorithm to detect AS; anchor,\
    \ a Bayesian approach to assign modalities; and bonvoyage, a visualization tool\
    \ using non-negative matrix factorization to display modality changes. Applying\
    \ Expedition to single pluripotent stem cells undergoing neuronal differentiation,\
    \ we discover that up to 20% of AS exons exhibit bimodality. Bimodal exons are\
    \ flanked by more conserved intronic sequences harboring distinct cis-regulatory\
    \ motifs, constitute much of cell-type-specific splicing, are highly dynamic during\
    \ cellular transitions, preserve reading frame, and reveal intricacy of cell states\
    \ invisible to conventional gene expression analysis. Systematic AS characterization\
    \ in single cells redefines our understanding of AS complexity in cell biology."
