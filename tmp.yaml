10_1038_s41586_021_04230_7:
  abstract: "The cerebral cortex is a cellularly complex structure comprising a rich\
    \ diversity of neuronal and glial cell types. Cortical neurons can be broadly\
    \ categorized into two classes-excitatory neurons that use the neurotransmitter\
    \ glutamate, and inhibitory interneurons that use \u03B3-aminobutyric acid (GABA).\
    \ Previous developmental studies in rodents have led to a prevailing model in\
    \ which excitatory neurons are born from progenitors located in the cortex, whereas\_\
    cortical interneurons are born from a separate population of progenitors located\
    \ outside the developing cortex in the ganglionic eminences1-5. However, the developmental\
    \ potential of human cortical progenitors has not been thoroughly explored. Here\
    \ we show that, in addition to excitatory neurons and glia, human cortical progenitors\
    \ are also capable of producing GABAergic neurons with the transcriptional characteristics\
    \ and morphologies of cortical interneurons. By developing a cellular barcoding\
    \ tool called 'single-cell-RNA-sequencing-compatible tracer for identifying clonal\
    \ relationships' (STICR), we were able to carry out clonal lineage tracing of\
    \ 1,912 primary human cortical progenitors from six specimens, and to capture\
    \ both the transcriptional identities and the clonal relationships of their progeny.\
    \ A subpopulation of cortically\_born GABAergic neurons was transcriptionally\
    \ similar to cortical interneurons born from the caudal ganglionic eminence, and\
    \ these cells were frequently related to excitatory neurons and glia. Our results\
    \ show that individual human cortical progenitors can generate both excitatory\
    \ neurons and cortical interneurons, providing a new framework for understanding\
    \ the origins of neuronal diversity in the human cortex."
