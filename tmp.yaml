10_1016_j_cell_2022_01_021:
  abstract: "Congenital heart disease (CHD) is present in 1% of live births, yet identification\
    \ of causal mutations remains challenging. We hypothesized that genetic determinants\
    \ for CHDs may lie in the protein interactomes of transcription factors whose\
    \ mutations cause CHDs. Defining the interactomes of two transcription factors\
    \ haplo-insufficient in CHD, GATA4 and TBX5, within human cardiac progenitors,\
    \ and integrating the results with nearly 9,000 exomes from proband-parent trios\
    \ revealed an enrichment of de novo missense variants associated with CHD within\
    \ the interactomes. Scoring variants of interactome members based on residue,\
    \ gene, and proband features identified likely CHD-causing genes, including the\
    \ epigenetic reader GLYR1. GLYR1 and GATA4 widely co-occupied and co-activated\
    \ cardiac developmental genes, and the identified GLYR1 missense variant disrupted\
    \ interaction with GATA4, impairing in\_vitro and in\_vivo function in mice. This\
    \ integrative proteomic and genetic approach provides a framework for prioritizing\
    \ and interrogating genetic variants in heart disease."
