10_1038_s41467_021_22648_5:
  abstract: Combining genetic and cell-type-specific proteomic datasets can generate
    biological insights and therapeutic hypotheses, but a technical and statistical
    framework for such analyses is lacking. Here, we present an open-source computational
    tool called Genoppi (lagelab.org/genoppi) that enables robust, standardized, and
    intuitive integration of quantitative proteomic results with genetic data. We
    use Genoppi to analyze 16 cell-type-specific protein interaction datasets of four
    proteins (BCL2, TDP-43, MDM2, PTEN) involved in cancer and neurological disease.
    Through systematic quality control of the data and integration with published
    protein interactions, we show a general pattern of both cell-type-independent
    and cell-type-specific interactions across three cancer cell types and one human
    iPSC-derived neuronal cell type. Furthermore, through the integration of proteomic
    and genetic datasets in Genoppi, our results suggest that the neuron-specific
    interactions of these proteins are mediating their genetic involvement in neurodegenerative
    diseases. Importantly, our analyses suggest that human iPSC-derived neurons are
    a relevant model system for studying the involvement of BCL2 and TDP-43 in amyotrophic
    lateral sclerosis.
