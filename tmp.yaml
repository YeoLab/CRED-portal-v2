10_1101_cshperspect_a035659:
  abstract: Brain disorders, from neurodegenerative to psychiatric disorders, are
    among the most challenging conditions to study because of the intricate nature
    of the human brain and the limitations of existing model systems in recapitulating
    all these intricacies. However, innovations in stem cell technologies now allow
    us to reprogram patient somatic cells to induced pluripotent stem cells (iPSCs),
    which can then be differentiated to disease-relevant neural and glial cells. iPSCs
    are a valuable tool to model brain disorders, as they can be derived from patients
    with known symptom histories, genetics, and drug-response profiles. Here, we discuss
    the premise and validity of the iPSC-based in vitro model system and highlight
    key findings from the most commonly studied neurodegenerative and psychiatric
    disorders.
