10_1007_s00441_017_2685_x:
  abstract: Autism spectrum disorders (ASD) represent a variety of disorders characterized
    as complex lifelong neurodevelopment disabilities, which may affect the ability
    of communication and socialization, including typical comportments like repetitive
    and stereotyped behavior. Other comorbidities are usually present, such as echolalia,
    hypotonia, intellectual disability and difficulties in processing figured speech.
    Furthermore, some ASD individuals may present certain abilities, such as eidetic
    memory, outstanding musical or painting talents and special mathematical skills,
    among others. Considering the variability of the clinical symptoms, one autistic
    individual can be severely affected in communication while others can speak perfectly,
    sometimes having a vocabulary above average in early childhood. The same variability
    can be seen in other clinical symptoms, thus the "spectrum" can vary from severe
    to mild. Induced pluripotent stem cell technology has been used to model several
    neurological diseases, including syndromic and non-syndromic autism. We discuss
    how modeling the central nervous system cells in a dish may help to reach a better
    understanding of ASD pathology and variability, as well as personalize their treatment.
