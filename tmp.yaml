10_1038_s41380_020_00981_3:
  abstract: "Bipolar disorder (BD) is a psychiatric condition characterized by depressive\
    \ and manic episodes that affect 2% of the world population. The first-line long-term\
    \ treatment for mood stabilization is lithium (Li). Induced pluripotent stem cell\
    \ modeling of BD using hippocampal dentate gyrus-like neurons derived from Li-responsive\
    \ (LR) and Li-non-responsive (NR) patients previously showed neuronal hyperexcitability.\
    \ Li treatment reversed hyperexcitability only on the LR neurons. In this study\
    \ we searched for specific targets of Li resistance in NR neurons and found that\
    \ the activity of Wnt/\u03B2-catenin signaling pathway was severely affected,\
    \ with a significant decrease in expression of LEF1. Li targets the Wnt/\u03B2\
    -catenin signaling pathway by inhibiting GSK-3\u03B2 and releasing \u03B2-catenin\
    \ that forms a nuclear complex with TCF/LEF1, activating the Wnt/\u03B2-catenin\
    \ transcription program. Therefore, we propose that downregulation of LEF1 may\
    \ account for Li resistance in NR neurons. Our results show that valproic acid\
    \ (VPA), a drug used to treat NR patients that also acts downstream of GSK-3\u03B2\
    , upregulated LEF1 and Wnt/\u03B2-catenin gene targets, increased transcriptional\
    \ activity of complex \u03B2-catenin/TCF/LEF1, and reduced excitability in NR\
    \ neurons. In addition, decreasing LEF1 expression in control neurons using shLEF1\
    \ caused hyperexcitability, confirming that the impact of VPA on excitability\
    \ in NR neurons was connected to changes in LEF1 and in the Wnt/\u03B2-catenin\
    \ pathway. Our results suggest that LEF1 may be a useful target for the discovery\
