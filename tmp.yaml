10_1016_j_celrep_2019_06_072:
  abstract: "N6-methyladenosine (m6A) modification of mRNA is emerging as a vital\
    \ mechanism regulating RNA function. Here, we show that fragile X mental retardation\
    \ protein (FMRP) reads m6A to promote nuclear export of methylated mRNA targets\
    \ during neural differentiation. Fmr1 knockout (KO) mice show delayed neural\_\
    progenitor cell cycle progression and extended maintenance of proliferating neural\
    \ progenitors into postnatal stages, phenocopying methyltransferase Mettl14 conditional\
    \ KO (cKO) mice that have no m6A modification. RNA-seq and m6A-seq reveal that\
    \ both Mettl14cKO and Fmr1KO lead to the nuclear retention of m6A-modified FMRP\
    \ target mRNAs regulating neural differentiation, indicating that both m6A and\
    \ FMRP are required for the nuclear export of methylated target mRNAs. FMRP preferentially\
    \ binds m6A-modified RNAs to facilitate their nuclear export through CRM1. The\
    \ nuclear retention defect can be mitigated by wild-type but not nuclear export-deficient\
    \ FMRP, establishing a critical role for FMRP in mediating m6A-dependent mRNA\
    \ nuclear export during neural differentiation."
