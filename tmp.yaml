10_1016_j_neuron_2018_09_040:
  abstract: Synapses are intercellular junctions specialized for fast, point-to-point
    information transfer from a presynaptic neuron to a postsynaptic cell. At a synapse,
    a presynaptic terminal secretes neurotransmitters via a canonical release machinery,
    while a postsynaptic specialization senses neurotransmitters via diverse receptors.
    Synaptic junctions are likely organized by trans-synaptic cell-adhesion molecules
    (CAMs) that bidirectionally orchestrate synapse formation, restructuring, and
    elimination. Many candidate synaptic CAMs were described, but which CAMs are central
    actors and which are bystanders remains unclear. Moreover, multiple genes encoding
    synaptic CAMs were linked to neuropsychiatric disorders, but the mechanisms involved
    are unresolved. Here, I propose that engagement of multifarious synaptic CAMs
    produces parallel trans-synaptic signals that mediate the establishment, organization,
    and plasticity of synapses, thereby controlling information processing by neural
    circuits. Among others, this hypothesis implies that synapse formation can be
    understood in terms of inter- and intracellular signaling, and that neuropsychiatric
    disorders involve an impairment in such signaling.
