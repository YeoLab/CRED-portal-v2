10_1016_j_brainres_2019_146470:
  abstract: The brain is one of the most complex organs in the body, which emerges
    from a relatively simple set of basic 'building blocks' during early development
    according to complex cellular and molecular events orchestrated through a set
    of inherited instructions. Innovations in stem cell technologies have enabled
    modelling of neural cells using two- and three-dimensional cultures. In particular,
    cerebral ('brain') organoids have taken the center stage of brain development
    models that have the potential for providing meaningful insight into human neurodevelopmental
    and neurological disorders. We review the current understanding of cellular events
    during human brain organogenesis, and the events occurring during cerebral organoid
    differentiation. We highlight the strengths and weaknesses of this experimental
    model system. In particular, we explain evidence that organoids can mimic many
    aspects of early neural development, including neural induction, patterning, and
    broad neurogenesis and gliogenesis programs, offering the opportunity to study
    genetic regulation of these processes in a human context. Several shortcomings
    of the current culture methods limit the utility of cerebral organoids to spontaneously
    give rise to many important cell types, and to model higher order features of
    tissue organization. We suggest that future studies aim to improve these features
    in order to make them better models for the study of laminar organization, circuit
    formation and how disruptions of these processes relate to disease.
