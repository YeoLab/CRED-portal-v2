10_1038_s41593_021_00802_y:
  abstract: "Human stem-cell-derived models provide the promise of accelerating our\
    \ understanding of brain disorders, but not knowing whether they possess the ability\
    \ to mature beyond mid- to late-fetal stages potentially limits their utility.\
    \ We leveraged a directed differentiation protocol to comprehensively assess maturation\
    \ in vitro. Based on genome-wide analysis of the epigenetic clock and transcriptomics,\
    \ as well as RNA editing, we observe that three-dimensional human cortical organoids\
    \ reach postnatal stages between 250 and 300\u2009days, a timeline paralleling\
    \ in vivo development. We demonstrate the presence of several known developmental\
    \ milestones, including switches in the histone deacetylase complex and NMDA receptor\
    \ subunits, which we confirm at the protein and physiological levels. These results\
    \ suggest that important components of an intrinsic in vivo developmental program\
    \ persist in vitro. We further map neurodevelopmental and neurodegenerative disease\
    \ risk genes onto in vitro gene expression trajectories to provide a resource\
    \ and webtool (Gene Expression in Cortical Organoids, GECO) to guide disease modeling."
  authors: Gordon, Aaron; Yoon, Se-Jin et. al.
