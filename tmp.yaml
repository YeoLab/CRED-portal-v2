10_1016_bs_ctdb_2020_12_011:
  abstract: Human brain development is an intricate process that involves precisely
    timed coordination of cell proliferation, fate specification, neuronal differentiation,
    migration, and integration of diverse cell types. Understanding of these fundamental
    processes, however, has been largely constrained by limited access to fetal brain
    tissue and the inability to prospectively study neurodevelopment in humans at
    the molecular, cellular and system levels. Although non-human model organisms
    have provided important insights into mechanisms underlying brain development,
    these systems do not fully recapitulate many human-specific features that often
    relate to disease. To address these challenges, human brain organoids, self-assembled
    three-dimensional neural aggregates, have been engineered from human pluripotent
    stem cells to model the architecture and cellular diversity of the developing
    human brain. Recent advancements in neural induction and regional patterning using
    small molecules and growth factors have yielded protocols for generating brain
    organoids that recapitulate the structure and neuronal composition of distinct
    brain regions. Here, we first provide an overview of early mammalian brain development
    with an emphasis on molecular cues that guide region specification. We then focus
    on recent efforts in generating human brain organoids that model the development
    of specific brain regions and highlight endeavors to enhance the cellular complexity
    to better mimic the in vivo developing human brain. We also provide examples of
    how organoid models have enhanced our understanding of human neurological diseases
    and conclude by discussing limitations of brain organoids with our perspectives
    on future advancements to maximize their potential.
