10_1016_j_cell_2017_09_003:
  abstract: N6-methyladenosine (m6A), installed by the Mettl3/Mettl14 methyltransferase
    complex, is the most prevalent internal mRNA modification. Whether m6A regulates
    mammalian brain development is unknown. Here, we show that m6A depletion by Mettl14
    knockout in embryonic mouse brains prolongs the cell cycle of radial glia cells
    and extends cortical neurogenesis into postnatal stages. m6A depletion by Mettl3
    knockdown also leads to a prolonged cell cycle and maintenance of radial glia
    cells. m6A sequencing of embryonic mouse cortex reveals enrichment of mRNAs related
    to transcription factors, neurogenesis, the cell cycle, and neuronal differentiation,
    and m6A tagging promotes their decay. Further analysis uncovers previously unappreciated
    transcriptional prepatterning in cortical neural stem cells. m6A signaling also
    regulates human cortical neurogenesis in forebrain organoids. Comparison of m6A-mRNA
    landscapes between mouse and human cortical neurogenesis reveals enrichment of
    human-specific m6A tagging of transcripts related to brain-disorder risk genes.
    Our study identifies an epitranscriptomic mechanism in heightened transcriptional
    coordination during mammalian cortical neurogenesis.
