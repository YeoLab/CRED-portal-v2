10_15252_msb_20188792:
  abstract: A better understanding of the molecular mechanisms underlying disease
    is key for expediting the development of novel therapeutic interventions. Disease
    mechanisms are often mediated by interactions between proteins. Insights into
    the physical rewiring of protein-protein interactions in response to mutations,
    pathological conditions, or pathogen infection can advance our understanding of
    disease etiology, progression, and pathogenesis and can lead to the identification
    of potential druggable targets. Advances in quantitative mass spectrometry (MS)-based
    approaches have allowed unbiased mapping of these disease-mediated changes in
    protein-protein interactions on a global scale. Here, we review MS techniques
    that have been instrumental for the identification of protein-protein interactions
    at a system-level, and we discuss the challenges associated with these methodologies
    as well as novel MS advancements that aim to address these challenges. An overview
    of examples from diverse disease contexts illustrates the potential of MS-based
    protein-protein interaction mapping approaches for revealing disease mechanisms,
    pinpointing new therapeutic targets, and eventually moving toward personalized
    applications.
