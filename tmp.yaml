10_1038_s41586_021_04115_9:
  abstract: The cell is a multi-scale structure with modular organization across at
    least four orders of magnitude1. Two central approaches for mapping this structure-protein
    fluorescent imaging and protein biophysical association-each generate extensive
    datasets, but of distinct qualities and resolutions that are typically treated
    separately2,3. Here we integrate immunofluorescence images in the Human Protein
    Atlas4 with affinity purifications in BioPlex5 to create a unified hierarchical
    map of human cell architecture. Integration is achieved by configuring each approach
    as a general measure of protein distance, then calibrating the two measures using
    machine learning. The map, known as the multi-scale integrated cell (MuSIC 1.0),
    resolves 69 subcellular systems, of which approximately half are to our knowledge
    undocumented. Accordingly, we perform 134 additional affinity purifications and
    validate subunit associations for the majority of systems. The map reveals a pre-ribosomal
    RNA processing assembly and accessory factors, which we show govern rRNA maturation,
    and functional roles for SRRM1 and FAM120C in chromatin and RPS3A in splicing.
    By integration across scales, MuSIC increases the resolution of imaging while
    giving protein interactions a spatial dimension, paving the way to incorporate
    diverse types of data in proteome-wide cell maps.
