10_1016_j_jmb_2021_167221:
  abstract: "Since their discovery 15\u202Fyears ago, human pluripotent stem cell\
    \ (hPSC) technologies have begun to revolutionize science and medicine, rapidly\
    \ expanding beyond investigative research to drug discovery and development. Efforts\
    \ to leverage hPSCs over the last decade have focused on increasing both the complexity\
    \ and in vivo fidelity of human cellular models through enhanced differentiation\
    \ methods. While these evolutions have fostered novel insights into disease mechanisms\
    \ and influenced clinical drug discovery and development, there are still several\
    \ considerations that limit the utility of hPSC models. In this review, we highlight\
    \ important, yet underexplored avenues to broaden their reach. We focus on (i)\
    \ the importance of diversifying existing hPSC collections, and their utilization\
    \ to investigate therapeutic strategies in individuals from different genetic\
    \ backgrounds, ancestry and sex; (ii) considerations for the selection of therapeutically\
    \ relevant hPSC-based models; (iii) strategies to adequately increase the scale\
    \ of cell-based studies; and (iv) the advances and constraints of clinical trials\
    \ in a dish. Moreover, we advocate for harnessing the translational capabilities\
    \ of hPSC models along with the use of innovative, scalable approaches for understanding\
    \ genetic biases and the impact of sex and ancestry on disease mechanisms and\
    \ drug efficacy and response. The next decade of hPSC innovation is poised to\
    \ provide vast insights into the genetic basis of human disease and enable rapid\
    \ advances to develop, repurpose, and ensure the safety of the next generation\
    \ of disease therapies across diverse human populations."
