10_1016_j_biopsych_2021_04_023:
  abstract: "Gene dosage imbalance caused by copy number variations (CNVs) is a prominent\
    \ contributor to brain disorders. In particular, 15q11.2 CNV duplications and\
    \ deletions have been associated with autism spectrum disorder and schizophrenia,\
    \ respectively. The mechanism underlying these diametric contributions remains\
    \ unclear. We established both loss-of-function and gain-of-function mouse models\
    \ of Cyfip1, one of four genes within 15q11.2 CNVs. To assess the functional consequences\
    \ of altered CYFIP1 levels, we performed systematic investigations on behavioral,\
    \ electrophysiological, and biochemical phenotypes in both mouse models. In addition,\
    \ we utilized RNA immunoprecipitation sequencing (RIP-seq) analysis to reveal\
    \ molecular targets of CYFIP1 in\_vivo. Cyfip1 loss-of-function and gain-of function\
    \ mouse models exhibited distinct and shared behavioral abnormalities related\
    \ to autism spectrum disorder and schizophrenia. RIP-seq analysis identified messenger\
    \ RNA targets of CYFIP1 in\_vivo, including postsynaptic NMDA receptor (NMDAR)\
    \ complex components. In addition, these mouse models showed diametric changes\
    \ in levels of postsynaptic NMDAR complex components at synapses because of dysregulated\
    \ protein translation, resulting in bidirectional alteration of NMDAR-mediated\
    \ signaling. Importantly, pharmacological balancing of NMDAR signaling in these\
    \ mouse models with diametric Cyfip1 dosages rescues behavioral abnormalities.\
    \ CYFIP1 regulates protein translation of NMDAR and associated complex components\
    \ at synapses to maintain normal synaptic functions and behaviors. Our integrated\
    \ analyses provide insight into how gene dosage imbalance caused by CNVs may contribute\
    \ to divergent neuropsychiatric disorders."
