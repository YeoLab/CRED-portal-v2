10_1016_j_stem_2018_04_009:
  abstract: "Despite widespread interest in using human induced pluripotent stem cells\
    \ (hiPSCs) in neurological disease modeling, a suitable model system to study\
    \ human neuronal connectivity is lacking. Here, we report a comprehensive and\
    \ efficient differentiation paradigm for hiPSCs that generate multiple CA3 pyramidal\
    \ neuron subtypes as detected by single-cell RNA sequencing (RNA-seq). This differentiation\
    \ paradigm exhibits characteristics of neuronal network maturation, and rabies\
    \ virus tracing revealed synaptic connections between stem cell-derived dentate\
    \ gyrus (DG) and CA3 neurons in\_vitro recapitulating the neuronal connectivity\
    \ within the hippocampus. Because hippocampal dysfunction has been implicated\
    \ in schizophrenia, we applied DG and CA3 differentiation paradigms to schizophrenia-patient-derived\
    \ hiPSCs. We detected reduced activity in DG-CA3 co-culture and deficits in spontaneous\
    \ and evoked activity in CA3 neurons from schizophrenia-patient-derived hiPSCs.\
    \ Our approach offers critical insights into the network activity aspects of schizophrenia\
    \ and may serve as a promising tool for modeling diseases with hippocampal vulnerability.\
    \ VIDEO ABSTRACT."
  authors: Sarkar, Anindita; Mei, Arianna et. al.
