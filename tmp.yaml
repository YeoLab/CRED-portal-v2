10_1002_dvdy_24662:
  abstract: "Brain organoids are an exciting new technology with the potential to\
    \ significantly change how diseases of the brain are understood and treated. These\
    \ three-dimensional neural tissues are derived from the self-organization of pluripotent\
    \ stem cells, and they recapitulate the developmental process of the human brain,\
    \ including progenitor zones and rudimentary cortical layers. Brain organoids\
    \ have been valuable in investigating different aspects of developmental neurobiology\
    \ and comparative biology. Several characteristics of organoids also make them\
    \ attractive as models of brain disorders. Data generated from human organoids\
    \ are more generalizable to patients because of the match in species background.\
    \ Personalized organoids also can be generated from patient-derived induced pluripotent\
    \ stem cells. Furthermore, the three-dimensionality of brain organoids supports\
    \ cellular, mechanical, and topographical cues that are lacking in planar systems.\
    \ In this review, we discuss the translational potential of brain organoids, using\
    \ the examples of Zika virus, autism-spectrum disorder, and glioblastoma multiforme\
    \ to consider how they could contribute to disease modeling, personalized medicine,\
    \ and testing of therapeutics. We then discuss areas of improvement in organoid\
    \ technology that will enhance the translational potential of brain organoids,\
    \ as well as the possibility of their use as substrates for repairing cerebral\
    \ circuitry after injury. Developmental Dynamics 248:53-64, 2019. \xA9 2018 Wiley\
    \ Periodicals, Inc."
