10_1126_sciimmunol_aaz6894:
  abstract: During an immune response to microbial infection, CD8+ T cells give rise
    to distinct classes of cellular progeny that coordinately mediate clearance of
    the pathogen and provide long-lasting protection against reinfection, including
    a subset of noncirculating tissue-resident memory (TRM) cells that mediate potent
    protection within nonlymphoid tissues. Here, we used single-cell RNA sequencing
    to examine the gene expression patterns of individual CD8+ T cells in the spleen
    and small intestine intraepithelial lymphocyte (siIEL) compartment throughout
    the course of their differentiation in response to viral infection. These analyses
    revealed previously unknown transcriptional heterogeneity within the siIEL CD8+
    T cell population at several stages of differentiation, representing functionally
    distinct TRM cell subsets and a subset of TRM cell precursors within the tissue
    early in infection. Together, these findings may inform strategies to optimize
    CD8+ T cell responses to protect against microbial infection and cancer.
  authors: Kurd, Nadia S; He, Zhaoren et. al.
  doi_link: https://doi.org/10.1126/sciimmunol.aaz6894
  full_authors: Kurd, Nadia S;He, Zhaoren;Louis, Tiani L;Milner, J Justin;Omilusik,
    Kyla D;Jin, Wenhao;Tsai, Matthew S;Widjaja, Christella E;Kanbar, Jad N;Olvera,
    Jocelyn G;Tysl, Tiffani;Quezada, Lauren K;Boland, Brigid S;Huang, Wendy J;Murre,
    Cornelis;Goldrath, Ananda W;Yeo, Gene W;Chang, John T
