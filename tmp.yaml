10_1038_s41436_019_0576_0:
  abstract: Haploinsufficiency of DYRK1A causes a recognizable clinical syndrome.
    The goal of this paper is to investigate congenital anomalies of the kidney and
    urinary tract (CAKUT) and genital defects (GD) in patients with DYRK1A variants.
    A large database of clinical exome sequencing (ES) was queried for de novo DYRK1A
    variants and CAKUT/GD phenotypes were characterized. Xenopus laevis (frog) was
    chosen as a model organism to assess Dyrk1a's role in renal development. Phenotypic
    details and variants of 19 patients were compiled after an initial observation
    that one patient with a de novo pathogenic variant in DYRK1A had GD. CAKUT/GD
    data were available from 15 patients, 11 of whom presented with CAKUT/GD. Studies
    in Xenopus embryos demonstrated that knockdown of Dyrk1a, which is expressed in
    forming nephrons, disrupts the development of segments of embryonic nephrons,
    which ultimately give rise to the entire genitourinary (GU) tract. These defects
    could be rescued by coinjecting wild-type human DYRK1A RNA, but not with DYRK1AR205*
    or DYRK1AL245R RNA. Evidence supports routine GU screening of all individuals
    with de novo DYRK1A pathogenic variants to ensure optimized clinical management.
    Collectively, the reported clinical data and loss-of-function studies in Xenopus
    substantiate a novel role for DYRK1A in GU development.
