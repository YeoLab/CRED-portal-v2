10_1016_j_neuron_2018_10_015:
  abstract: Recent progress in the genomics of non-syndromic autism spectrum disorder
    (nsASD) highlights rare, large-effect, germline, heterozygous de novo coding mutations.
    This distinguishes nsASD from later-onset psychiatric disorders where gene discovery
    efforts have predominantly yielded common alleles of small effect. These differences
    point to distinctive opportunities for clarifying the neurobiology of nsASD and
    developing novel treatments. We argue that the path ahead also presents key challenges,
    including distinguishing human pathophysiology from the potentially pleiotropic
    neurobiology mediated by established risk genes. We present our view of some of
    the conceptual limitations of traditional studies of model organisms, suggest
    a strategy focused on investigating the convergence of multiple nsASD genes, and
    propose that the detailed characterization of the molecular and cellular landscapes
    of developing human brain is essential to illuminate disease mechanisms. Finally,
    we address how recent advances are leading to novel strategies for therapeutics
    that target various points along the path from genes to behavior.
