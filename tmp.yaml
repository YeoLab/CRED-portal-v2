10_1016_j_biopsych_2017_09_021:
  abstract: Autism spectrum disorder (ASD) is a neurodevelopmental disorder with unclear
    etiology and imprecise genetic causes. The main goal of this work was to investigate
    neuronal connectivity and the interplay between neurons and astrocytes from individuals
    with nonsyndromic ASD using induced pluripotent stem cells. Induced pluripotent
    stem cells were derived from a clinically well-characterized cohort of three individuals
    with nonsyndromic ASD sharing common behaviors and three control subjects, two
    clones each. We generated mixed neural cultures analyzing synaptogenesis and neuronal
    activity using a multielectrode array platform. Furthermore, using an enriched
    astrocyte population, we investigated their role in neuronal maintenance. ASD-derived
    neurons had a significant decrease in synaptic gene expression and protein levels,
    glutamate neurotransmitter release, and, consequently, reduced spontaneous firing
    rate. Based on co-culture experiments, we observed that ASD-derived astrocytes
    interfered with proper neuronal development. In contrast, control-derived astrocytes
    rescued the morphological neuronal phenotype and synaptogenesis defects from ASD
    neuronal co-cultures. Furthermore, after identifying interleukin-6 secretion from
    astrocytes in individuals with ASD as a possible culprit for neural defects, we
    were able to increase synaptogenesis by blocking interleukin-6 levels. Our findings
    reveal the contribution of astrocytes to neuronal phenotype and confirm previous
    studies linking interleukin-6 and autism, suggesting potential novel therapeutic
    pathways for a subtype of individuals with ASD. This is the first report demonstrating
    that glial dysfunctions could contribute to nonsyndromic autism pathophysiology
    using induced pluripotent stem cells modeling disease technology.
