10_1016_j_stem_2015_07_017:
  abstract: Heterozygous mutations of the NRXN1 gene, which encodes the presynaptic
    cell-adhesion molecule neurexin-1, were repeatedly associated with autism and
    schizophrenia. However, diverse clinical presentations of NRXN1 mutations in patients
    raise the question of whether heterozygous NRXN1 mutations alone directly impair
    synaptic function. To address this question under conditions that precisely control
    for genetic background, we generated human ESCs with different heterozygous conditional
    NRXN1 mutations and analyzed two different types of isogenic control and NRXN1
    mutant neurons derived from these ESCs. Both heterozygous NRXN1 mutations selectively
    impaired neurotransmitter release in human neurons without changing neuronal differentiation
    or synapse formation. Moreover, both NRXN1 mutations increased the levels of CASK,
    a critical synaptic scaffolding protein that binds to neurexin-1. Our results
    show that, unexpectedly, heterozygous inactivation of NRXN1 directly impairs synaptic
    function in human neurons, and they illustrate the value of this conditional deletion
    approach for studying the functional effects of disease-associated mutations.
