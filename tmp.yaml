10_1016_j_neuron_2019_03_014:
  abstract: RNA binding proteins are critical to the maintenance of the transcriptome
    via controlled regulation of RNA processing and transport. Alterations of these
    proteins impact multiple steps of the RNA life cycle resulting in various molecular
    phenotypes such as aberrant RNA splicing, transport, and stability. Disruption
    of RNA binding proteins and widespread RNA processing defects are increasingly
    recognized as critical determinants of neurological diseases. Here, we describe
    distinct mechanisms by which the homeostasis of RNA binding proteins is compromised
    in neurological disorders through their reduced expression level, increased propensity
    to aggregate or sequestration by abnormal RNAs. These mechanisms all converge
    toward altered neuronal function highlighting the susceptibility of neurons to
    deleterious changes in RNA expression and the central role of RNA binding proteins
    in preserving neuronal integrity. Emerging therapeutic approaches to mitigate
    or reverse alterations of RNA binding proteins in neurological diseases are discussed.
  authors: Nussbacher, Julia K; Tabet, Ricardos et. al.
