10_1016_j_isci_2019_05_025:
  abstract: "We present an accessible, fast, and customizable network propagation\
    \ system for pathway boosting and interpretation of genome-wide association studies.\
    \ This system-NAGA (Network Assisted Genomic Association)-taps the NDEx biological\
    \ network resource to gain access to thousands of protein networks and select\
    \ those most relevant and performative for a specific association study. The method\
    \ works efficiently, completing genome-wide analysis in under 5\_minutes on a\
    \ modern laptop computer. We show that NAGA recovers many known disease genes\
    \ from analysis of schizophrenia genetic data, and it substantially boosts associations\
    \ with previously unappreciated genes such as amyloid beta precursor. On this\
    \ and seven other gene-disease association tasks, NAGA outperforms conventional\
    \ approaches in recovery of known disease genes and replicability of results.\
    \ Protein interactions associated with disease are visualized and annotated in\
    \ Cytoscape, which, in addition to standard programmatic interfaces, allows for\
    \ downstream analysis."
