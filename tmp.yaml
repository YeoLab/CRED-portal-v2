10_1523_ENEURO_0219_17_2017:
  abstract: Synapse formation analyses can be performed by imaging and quantifying
    fluorescent signals of synaptic markers. Traditionally, these analyses are done
    using simple or multiple thresholding and segmentation approaches or by labor-intensive
    manual analysis by a human observer. Here, we describe Intellicount, a high-throughput,
    fully-automated synapse quantification program which applies a novel machine learning
    (ML)-based image processing algorithm to systematically improve region of interest
    (ROI) identification over simple thresholding techniques. Through processing large
    datasets from both human and mouse neurons, we demonstrate that this approach
    allows image processing to proceed independently of carefully set thresholds,
    thus reducing the need for human intervention. As a result, this method can efficiently
    and accurately process large image datasets with minimal interaction by the experimenter,
    making it less prone to bias and less liable to human error. Furthermore, Intellicount
    is integrated into an intuitive graphical user interface (GUI) that provides a
    set of valuable features, including automated and multifunctional figure generation,
    routine statistical analyses, and the ability to run full datasets through nested
    folders, greatly expediting the data analysis process.
